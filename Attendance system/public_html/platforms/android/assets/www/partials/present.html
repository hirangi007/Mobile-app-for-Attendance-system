        </div>   
    </div>

        <div  style="background-color: whitesmoke;" ng-controller="attendanceController">
            <ul class="list">        
                <li ng-repeat="x in attendanceService.names" ng-if="x.Attendance < attendanceService.criteria">
                    <div style="margin-top: 36px;margin-left: 10px;font-size: 15px;font-family: serif">



                        <b>Enrollment no:</b>{{x.E_no}}&nbsp;&nbsp;
                        <b>Name:</b>{{x.Name}}


                

                    </div><br><hr>
                    <!--                            <h3 style="font-size: 18px">
                                                    <b style="color: #cc2311">City :</b>{{x.City}}<br/>
                                                    <b style="color: #cc2311">Country :</b>{{x.Country}}<br/>
                                                    <b style="color: #cc2311">Gender :</b>{{x.Gender}}<br/>
                                                    <b style="color: #cc2311">Payment chosen :</b>{{x.Paymentchosen}}<br/>
                                                    <b style="color: #cc2311">Order-id :</b>{{x.orderid}}<br/>
                                                </h3>-->
                </li>
            </ul>
        </div>


    </ion-content>
