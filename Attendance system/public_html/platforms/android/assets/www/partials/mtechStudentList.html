<ion-view>
    <ion-side-menus>
        <ion-side-menu-content style="background-color: whitesmoke">
            <div class="bar bar-header bar-assertive" ng-controller="sideMenuController">
                <a ng-controller="scrollController" ng-click="scrollTop()">
                    <div class="bar bar-header bar-assertive"style=" position: absolute" ng-controller="backButtonController">
                        <button class="button button-icon icon ion-arrow-left-a" ng-click="onClickBtechBackButton()"></button>
                        <h1 class="title">Attendance Register</h1>
                        <button class="button button-icon icon ion-navicon-round" ng-controller="sideMenuController" ng-click="opensidemenu()"></button>
                    </div>    
                </a>
                <button class="button button-icon icon ion-navicon-round" ng-click="opensidemenu()"></button>
            </div>   

            <ion-content class="padding" style="margin-top:40px;">
                <div ng-controller="mtechStudentController">
                    <ion-list class="margin-top-10 list">
                        <ion-item ng-repeat="x in mtechStudentListService.names" 
                                  item="student" class="row padding-0 margin-0">
                            <div class="item col arrowDiv">
                                <ion-checkbox style="background-color: whitesmoke" ng-model="x.Checked">{{x.Name}}</ion-checkbox>
                            </div>
                        </ion-item>    
                    </ion-list>
                </div>
            </ion-content>
            <ion-footer-bar align-title="left" class="bar-dark">
                <button class="button button-assertive mypadding" style="margin: 0 auto;">
                    Submit 
                </button>
            </ion-footer-bar>
        </ion-side-menu-content> 
        <ion-side-menu side="right">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Profile</h1>
            </ion-header-bar>
            <ion-content style="background-color: #cccccc">
                <ul class="list" style="margin-top: -40px">
                    <li>
                        <a style="background-color: #cccccc" href="#login" class="item" ng-controller="logoutController" ng-click="onClickLogout();">
                            <i class="icon ion-heart"></i>
                            &nbsp;&nbsp;logout
                        </a>
                    </li>
                    <li>
                        <a class="item" style="background-color: #cccccc">
                            <i class="icon ion-person-stalker"></i>
                            &nbsp;&nbsp;change password
                        </a>
                    </li>
                </ul>
            </ion-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
